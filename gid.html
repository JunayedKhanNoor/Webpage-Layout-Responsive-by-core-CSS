<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container{
            display: grid;
            grid-template-columns: repeat(4,1fr);
            grid-gap: 20px 10px;
        }
        .gid-cell{
            font-size: 2em;
            border: 3px solid goldenrod;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="gid-cell">Cell-1</div>
        <div class="gid-cell">Cell-2</div>
        <div class="gid-cell">Cell-3</div>
        <div class="gid-cell">Cell-4</div>
        <div class="gid-cell">Cell-5</div>
        <div class="gid-cell">Cell-6</div>
        <div class="gid-cell">Cell-7</div>
        <div class="gid-cell">Cell-8</div>
        <div class="gid-cell">Cell-9</div>
        <div class="gid-cell">Cell-10</div>
        <div class="gid-cell">Cell-11</div>
        <div class="gid-cell">Cell-12</div>
    </div>
</body>
</html>
